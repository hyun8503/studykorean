## Embedded server configuration
server.port=8080

## Encoding
spring.http.encoding.force=true
spring.http.encoding.charset=utf-8

## Logging
logging.config=config/logback-spring.xml

## 404 NotFound for ControllerExceptionHandler
spring.resources.add-mappings=false
spring.mvc.throw-exception-if-no-handler-found=true

## Session timeout
server.servlet.session.timeout=30m

## Tomcat
thunderstream.tomcat.max-threads=1000
thunderstream.tomcat.min-spare-threads=500
thunderstream.tomcat.max-connections=10000
thunderstream.tomcat.connection-lingers=5
thunderstream.tomcat.connection-timeout=5000
thunderstream.tomcat.keep-alive-timeout=1000
thunderstream.tomcat.max-keep-alive-requests=1
thunderstream.tomcat.allow-origins=true
thunderstream.tomcat.server-info=io.aetherit.thunderstream.rgate

